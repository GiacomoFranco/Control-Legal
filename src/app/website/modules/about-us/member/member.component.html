<main>
  @if (member$ | async ; as member ) {
  <app-breadcrumb [slug]="member.name" />
  } @else {
  <app-breadcrumb />
  }
  <section class="member-content">
    <article class="section-container">
      <div class="content">
        @if (member$ | async ; as member ) {
        <div class="photo-element">
          <div class="member-image">
            <img [src]="member.photo.url" [alt]="member.photo.alt">
          </div>
        </div>
        <div class="content-element">
          <div class="summary">
            <h1>{{ member.name }}</h1>
            <h2>{{ member.charge }}</h2>
            <hr>
            <p>{{ member.summary }}</p>
          </div>
          <div [innerHTML]="member.content" class="rich-text">
          </div>
        </div>
        } @else {
        <div class="photo-element">
          <div class="member-image__skeleton"></div>
        </div>
        <div class="content-element">
          <div class="summary__skeleton">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="rich-text__skeleton">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        }
      </div>
    </article>
  </section>
  <app-team-members-section />
  <app-ask-a-question />
</main>
