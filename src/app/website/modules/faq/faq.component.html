<main>
  <app-default-title title="Tienes preguntas? este es nuestro FAQ" />
  <section class="faq-section">
    <div class="section-container">
      <div class="content">
        <div class="faq-navigation-element">
          <div class="navigation">
            <h2>Tabla de contenidos</h2>
            @if (questions$ | async; as questions) {
              <div class="navigation-hint">
                @for (group of questions; track $index) {
                  <a routerLink="./" [fragment]="group.slug">{{ group.name }}</a>
                }
              </div>
            }
          </div>
        </div>
        <div class="questions-group-element">
          @for (group of questions$ | async; track $index) {
            <app-questions-group [groupTitle]="group.name" [id]="group.slug">
              @for (question of group.questions; track $index) {
                <app-question [question]="question.question" [answer]="question.answer"/>
              }
            </app-questions-group>
          }
        </div>
      </div>
    </div>
  </section>
  <app-ask-a-question />
</main>
