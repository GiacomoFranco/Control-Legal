<div class="swiper" [id]="swiperID">
  <div class="swiper-wrapper">
    @for (customers of customersArray; track $index) {
      <div class="swiper-slide">
      @for (customer of customers; track $index) {
          <img [src]="customer.photo?.url" [alt]="customer.slug" />
        }
      </div>
    }
  </div>
</div>
