@if (member) {
  <a [routerLink]="['sobre-nosotros/nuestro-equipo', member.slug]" >
    <div class="member-image">
      <img [src]="member.photo.url" [alt]="member.photo.alt">
      <app-redirection-button [iconAltProp]="" />
    </div>
    <div class="member-info">
      <h3 class="member-name">{{member.name}}</h3>
      <p class="member-charge">{{member.charge}}</p>
    </div>
  </a>
} @else {
  <div class="member-image__skeleton">
  </div>
  <div class="member-info__skeleton">
    <span class="member-name__skeleton"></span>
    <span class="member-charge__skeleton"></span>
  </div>
}
